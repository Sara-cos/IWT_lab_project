<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login</title>
</head>

<body>
  <div class="login__page">
    <div class="bgi">
      <img src="../images/login.jpg" alt="login">
    </div>
    <div class="login">
      <!---- Pills navs -->
      <!-- Pills content -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form>
            <div class="text-center mb-4 btn-lg">
              <p><b>Sign-In With:</b></p>
              <button type="button" class="btn btn-light btn-link btn-floating mx-1">
                <i class="fa fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-light btn-link btn-floating mx-1">
                <i class="fa fa-google"></i>
              </button>

              <button type="button" class="btn btn-light btn-link btn-floating mx-1">
                <i class="fa fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-light btn-link btn-floating mx-1">
                <i class="fa fa-github"></i>
              </button>
            </div>

            <p class="text-center"><b>or:</b></p>

            <!-- Email input -->
            <div class="email__pass">
              <div class="form-outline mb-4">
                <label class="form-label" for="loginName"><b>Email or username</b></label>
                <input type="email" id="loginName" class="form-control" />

              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword"><b>Password</b></label>

                <input type="password" id="loginPassword" class="form-control" />
              </div>

            </div>


            <!-- 2 column grid layout -->
            <div class="register">
              <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck"><b>Remember me</b></label>
                  </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Simple link -->
                  <a href="#!"><b>Forgot password?</b></a>
                </div>
              </div>

              <!-- Submit button -->
              <a type="submit" href="./Forum.html" class="signin btn btn-lg btn-primary btn-block mb-5">Sign in</a>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Not a member? <a href="#!"><b>Register</b></a></p>
              </div>
            </div>

          </form>
        </div>
        



</body>

</html>
