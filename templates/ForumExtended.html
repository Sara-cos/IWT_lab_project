<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='ForumExtended.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Forum Extended</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">Exam Portal</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/auth/user">
            <i class="bx bxs-user-account"></i>
            <span class="links_name">My Wall</span>
          </a>
        </li>
        <li>
          <a href="/question-page">
            <i class="bx bx-box"></i>
            <span class="links_name">Exam Portal</span>
          </a>
        </li>
        <li>
          <a href="/auth/forum">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Forum</span>
          </a>
        </li>
        <li>
          <a href="/auth/contactus">
            <i class="bx bx-coin-stack"></i>
            <span class="links_name">Contact Us</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links_name">Team</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- heading Section -->

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Forum</span>
        </div>
        <div class="profile-details">
          <span class="Timer"><i class="bx bx-time"></i>Time 5:15PM</span>
        </div>
        <div class="profile-details">
          <a href="/auth/user">
            <!-- <img src="images/profile.jpg" alt=""> -->
            <span class="admin_name">{{firstname}} {{lastname}}</span>
            <i class="bx bx-chevron-right"></i>
          </a>
        </div>
      </nav>
    
      <div class="container home-content">
        <div class="col-md-6">
          <form class="PostArea" action="/post-feed" method="post">
            <div class="textbox">
              <p class="text-center"><b>Write A New Post-</b></p>
                     <textarea type="text" size="100" id="text-box" name="description"></textarea>
            </div>
            <div class="button">
              <div class="col-sm-12">
                <button class="btn " id="button" name="description">Post</button>
              </div>
              <div class="col-sm-12">
               <input class="btn " id="button" type="reset"></input>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="main-body p-0">
            <!-- <div class="inner-wrapper"> -->
              <div class="inner-main-body" data-spy="scroll" p-2 p-sm-3 collapse forum-content show">
                <div class="card mb-2">
                  <div class="card-body p-2 p-sm-3">                
                    {% for email, description, time in your_list %}
                    <div class="media forum-item">
                        <a
                          href="#"
                          data-toggle="collapse"
                          data-target=".forum-content"
                          ><img
                            src="https://bootdey.com/img/Content/avatar/avatar1.png"
                            class="mr-3 rounded-circle"
                            width="50"
                            alt="User"
                        /></a>
                        <div class="media-body">
                          <h6>
                            <a
                              href="#"
                              data-toggle="collapse"
                              data-target=".forum-content"
                              class="text-body"
                              >{{email}}</a
                            >
                          </h6>
                          <p class="text-secondary">
                            {{description}}
                          </p>
                          <p class="text-muted">
                            <a href="javascript:void(0)"></a> 
                            <span class="text-secondary font-weight-bold"
                              >{{time}}
                              </span>
                          </p>
                        </div>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
            <!-- </div> -->
        </div>
      </div>
    </section>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
</html>
