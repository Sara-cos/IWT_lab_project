<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='mywalledit.css')}}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Edit</title>
</head>
<body> 
	<div class="sidebar">
		<div class="logo-details">
		  <i class="bx bxl-c-plus-plus"></i>
		  <span class="logo_name">Exam Portal</span>
		</div>
		<ul class="nav-links">
		  <li>
			<a href="#">
			  <i class="bx bx-grid-alt"></i>
			  <span class="links_name">Dashboard</span>
			</a>
		  </li>
		  <li>
			<a href="/auth/user" class="active">
			  <i class="bx bxs-user-account"></i>
			  <span class="links_name">My Wall</span>
			</a>
		  </li>
		  <li>
			<a href="/question-page">
			  <i class="bx bx-box"></i>
			  <span class="links_name">Exam Portal</span>
			</a>
		  </li>
		  <li>
			<a href="/auth/forum">
			  <i class="bx bx-list-ul"></i>
			  <span class="links_name">Forum</span>
			</a>
		  </li>
		  <li>
			<a href="/auth/contactus">
			  <i class="bx bx-coin-stack"></i>
			  <span class="links_name">Contact Us</span>
			</a>
		  </li>
		  <li>
			<a href="#">
			  <i class="bx bx-user"></i>
			  <span class="links_name">Team</span>
			</a>
		  </li>
		  <li>
			<a href="#">
			  <i class="bx bx-cog"></i>
			  <span class="links_name">Setting</span>
			</a>
		  </li>
		  <li class="log_out">
			<a href="#">
			  <i class="bx bx-log-out"></i>
			  <span class="links_name">Log out</span>
			</a>
		  </li>
		</ul>
	</div>
  
	<!-- heading Section -->
  
	<section class="home-section">
		<nav>
			<div class="sidebar-button">
				<i class="bx bx-menu sidebarBtn"></i>
				<span class="dashboard">Dashboard</span>
		  	</div>
		  	<div class="profile-details">
				<span class="Timer"><i class="bx bx-time"></i>Time 5:15PM</span>
		  	</div>
		  	<div class="profile-details">
				<a href="/auth/user">
			  	<!-- <img src="images/profile.jpg" alt="" /> -->
			  	<span class="admin_name">{{firstname}}</span>
			  	<i class="bx bx-chevron-right"></i>
				</a>
		  	</div>
		</nav>
		<div class="container home-content">
			<div class="main-body">
				<div class="row">
					<div class="col-lg-4">
						<div class="card">
							<div class="card-body">
								<div class="d-flex flex-column align-items-center text-center">
									<img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
									<div class="mt-3">
										<h4>{{firstname}} {{lastname}}</h4>
										<p class="text-secondary mb-1">Full Stack Developer</p>
										<p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<form action="/auth/save-edit" method="post">
							<div class="card">
								<div class="card-body">
									<div class="row mb-3">
										<div class="col-sm-3">
											<h6 class="mb-0">First Name</h6>
										</div>
										<div class="col-sm-9 text-secondary">
											<input type="text" class="form-control" name="firstname" value="{{firstname}}">
										</div>
									</div>
									<div class="row mb-3">
										<div class="col-sm-3">
											<h6 class="mb-0">Last Name</h6>
										</div>
										<div class="col-sm-9 text-secondary">
											<input type="text" class="form-control" name="lastname" value="{{lastname}}">
										</div>
									</div>
									<div class="row mb-3">
										<div class="col-sm-3">
											<h6 class="mb-0">Email</h6>
										</div>
										<div class="col-sm-9 text-secondary">
											<input type="text" class="form-control" name="email" value="{{email}}">
										</div>
									</div>
									<div class="row mb-3">
										<div class="col-sm-3">
											<h6 class="mb-0">Mobile</h6>
										</div>
										<div class="col-sm-9 text-secondary">
											<input type="text" class="form-control" name="phone" value="{{phone}}">
										</div>
									</div>
									<div class="row mb-3">
										<div class="col-sm-3">
											<h6 class="mb-0">Gender</h6>
										</div>
										<div class="col-sm-9 text-secondary">
											<input type="text" class="form-control" name="gender" value="{{gender}}">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-3"></div>
										<div class="col-sm-9 text-secondary">
											<button type="submit" class="btn" id="button">
												Save
											</button>
										</div>
									</div>
								</div>
							</div>
						</form>	
					</div>	
				</div>
			</div>
		</div>
	</section>
    
	</div>
	<script>
		let sidebar = document.querySelector(".sidebar");
		let sidebarBtn = document.querySelector(".sidebarBtn");
		sidebarBtn.onclick = function () {
		  sidebar.classList.toggle("active");
		  if (sidebar.classList.contains("active")) {
			sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
		  } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
		};
	  </script>
</body>
</html>
